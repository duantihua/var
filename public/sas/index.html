<!DOCTYPE html>
<html>
<head>
    <title>WebSockets Client</title>
    <style>
        #chatLog {
            height: 800px;
            padding-bottom: 20px;
            overflow-y: scroll;
        }
        p{
          white-space: preserve-breaks;
        }
        #chatLog pre{
          margin:0px;
        }
    </style>
</head>
<body>
<h1>Sas Admin Console</h1>
<div id="chatLog"></div><!-- this is where we'll insert chat into -->

<div id="login">
    <!-- {which: 13} is a hack to make the button function the same as onkeypress -->
    <input id="name" type="text" placeholder="Your Name" onkeydown="startConnection(event);" /> <button id="connect" onclick="startConnection({which: 13});">Connect</button>
</div>
<div id="chat" style="display:none;">
    <input id="text" type="text" placeholder="press enter to submit" onkeydown="chat(event);" /> <button id="send" onclick="chat({which: 13});">Send</button> <button id="disconnect" onclick="endConnection();">Disconnect</button>
</div>
<script src="./scripts/websocket.js"></script>
</body>
</html>
